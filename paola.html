        const greetingCard = document.getElementById('greetingCard');

        const rolonQuotes = [

            quoteDisplay.classList.add('fade-out');
            setTimeout(() => {
                quoteDisplay.textContent = `"${rolonQuotes[index]}"`;
                quoteDisplay.classList.remove('fade-out');

        function createParticles() {

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${50 + (Math.random() * 20 - 10)}%`; // Alrededor del centro

        }

                clickSound.play().catch(e => console.log("La interacci√≥n del usuario es necesaria para reproducir el sonido."));
                createParticles();
            }
        });

        newQuoteButton.addEventListener('click', (event) => {
            event.stopPropagation();
            currentQuoteIndex = (currentQuoteIndex + 1) % rolonQuotes.length;
            showQuote(currentQuoteIndex);
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            currentQuoteIndex = Math.floor(Math.random() * rolonQuotes.length);
